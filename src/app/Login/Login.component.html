<FlexboxLayout class="page">
    <Image src="~/app/images/USTBackground.png" stretch="aspectFill" class="bg-image"></Image>
</FlexboxLayout>

    <FlexboxLayout class="form">
    <StackLayout>
    <Image class="logo" src="~/app/images/logo.png"></Image>
    <Label class="header" text="Proceed with your"></Label>
    <Label class="header-login" text="Login"></Label>


    <StackLayout class="input-field">
    <GridLayout columns="*, *, auto" rows="auto, auto" colspan="2" >
    <Label text="Email" class="email-text"></Label>
    <TextField class="input" hint="Enter your email" colspan="2" [(ngModel)]="_email"></TextField>
    <StackLayout class="hr-light"></StackLayout>
    <Label class="fas"  text="&#xf2bd;" colspan="2" ></Label>
    </GridLayout>


    <GridLayout columns="auto, *, auto" colspan="2" rows="auto, 1" >
        <Label text="Password" class="password-text"></Label>

    <TextField class="input" hint="Enter your password" secure="True" colspan="2" [(ngModel)]="_password"></TextField>
    <Label class="fas"  text="&#xf2bd;" colspan="2" ></Label>
    <StackLayout class="hr-light"></StackLayout>
    </GridLayout>
    </StackLayout>

    <StackLayout class="input-field">
    <button text="Login" class="btn btn-primary" (tap)="tapLogin()"></button>
    <Label text="Forgot password?" class="login-label-forgotPass" (tap)="tapforgotPass()"></Label>
    <Label text = "create account" class="login-label-createAcc"  (tap)="tapcreateAcc()"></Label>

    </StackLayout>
    </StackLayout>

    </FlexboxLayout>
