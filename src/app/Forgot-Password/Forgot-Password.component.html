<FlexboxLayout class="page">
    <Image src="~/app/images/USTBackground.png" stretch="aspectFill" class="bg-image"></Image>
</FlexboxLayout>

<FlexboxLayout class="form">
    <StackLayout>
        <Button text="Back" class="btn-back" ></Button>
        <Image class="logo" src="~/app/images/logo.png"></Image>
        <Label class="header" text="Having throuble logging in?"></Label>
        <Label class="header-forgotPassword" text="Forgot Password"></Label>


        <StackLayout class="input-field">

            <Label text="Email&#xf2bd;" class="email-text" ></Label>
            <TextField class="input" hint="Enter your email:" [(ngModel)]="_email"></TextField>
            <!-- <Label class="fas"  text="&#xf2bd;" ></Label> -->
        </StackLayout>


        <Button text="Submit" class="btn-submit" (tap)="tapSubmit()"></Button>

    </StackLayout>
</FlexboxLayout>
